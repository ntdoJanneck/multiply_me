name: multiply_me
description: Multiply your math skills!

publish_to: 'none' 

version: 1.0.1+6

environment:
  sdk: ">=2.16.0-21.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  cupertino_icons: ^1.0.2
  path_provider: ^2.0.8
  duration: ^3.0.8
  google_fonts: ^4.0.3
  font_awesome_flutter: ^10.4.0
  url_launcher: ^6.1.10
  flutter_markdown: ^0.6.17
  shared_preferences: ^2.1.0
  provider: ^6.0.5
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0 

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/imprint.md
    - assets/changelog_en.md
    - assets/changelog_de.md
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Black.ttf
        - asset: fonts/Roboto-BlackItalic.ttf
        - asset: fonts/Roboto-Bold.ttf
        - asset: fonts/Roboto-BoldItalic.ttf
        - asset: fonts/Roboto-Italic.ttf
        - asset: fonts/Roboto-Light.ttf
        - asset: fonts/Roboto-LightItalic.ttf
        - asset: fonts/Roboto-Medium.ttf
        - asset: fonts/Roboto-MediumItalic.ttf
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Thin.ttf
        - asset: fonts/Roboto-ThinItalic.ttf
